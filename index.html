<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Game</h1>
        <div class="result-container">
            <p id="result">Choose your move!</p>
        </div>
        <div class="choices-container">
            <button class="choice" onclick="userChoice('rock')">Rock</button>
            <button class="choice" onclick="userChoice('paper')">Paper</button>
            <button class="choice" onclick="userChoice('scissors')">Scissors</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
